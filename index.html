<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <div class="full-page-div d-flex">
        <div class="col-left col-6 d-flex align-items-center justify-content-center container text-center mt-5">
          <!-- Left column content --> 
          <form class="form">
            <div class="mobile">
              <p class="time">9.41 AM</p>
              <div>
                  <i class='bx bx-signal-4'></i>
                  <i class='bx bx-wifi' ></i>
                  <i class='bx bxs-battery' ></i>
              </div>
            </div> 
            
            <h3 class="enter-temp" style="text-align: center;">Enter Temperature</h3><br>
            
              <label class="label">Degree</label>
              <input class="degree" type="number"/><br>
            
            <br>
              <label class="degree">Scale</label>
              <select class="temp-type">
                <option id="kelvin" value="Kelvin">Kelvin</option>
                <option id="fahrenheit" value="Fahrenheit">Fahrenheit</option>
              </select>

            <br><br><br>
            <button id="convert" class="convert d-grid gap-2 col-6 mx-auto">Convert</button>
          </form>
        </div>
        <div class="col-right col-6 d-flex align-items-center justify-content-center result">
          <!-- Right column content -->
          <div class="result">
            <span class="result-heading">Result (Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
